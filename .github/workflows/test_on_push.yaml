name: test_on_push

on: [push]

jobs:
  set-up-env:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: 'x64'
  test:
    runs-on: [ubuntu-latest]
    steps:
      - name: install poetry
      - run: pip install poetry
      
      - name: install dependencies
      - run: poetry install
      
      - name: run tests
      - run: poetry run pytest

  lint:
    runs-on: [ubuntu-latest]
    steps:
      - name: install flake8
      - run: pip install flake8
      
      - name: run linter
      - run: flake8 .
